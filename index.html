<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <main>
    <h1 id="house-name">Which Hogwarts house do you belong in?</h1>
    <h2 id="house-info">This Harry Potter House Quiz knows there’s a little Slytherin, Hufflepuff, and Ravenclaw in each of us… Answer these questions to find out which of the four magical Hogwarts houses the Sorting Hat will put you in!</h2>
    
 
    <h3 id="question">Question 1:</h3>



    <div id="answers">


<div>
    <label for="answer-1-checkbox" id="answer-1">Answer 1:</label>
    
    <input type="radio" name='answer' id="answer-1-checkbox" value="London">
</div>

<div>
    <label for="answer-2-checkbox" id="answer-2">Answer 2:</label>
    <input type="radio" name='answer'  id="answer-2-checkbox" value="Manchester">
</div>

<div>
    <label for="answer-3-checkbox" id="answer-3">Answer 3:</label>
    <input type="radio" name='answer' id="answer-3-checkbox" value="Glasgow">
    </div>
</div>
<div id="house-img">
    <img src="./images/711ztwoNU2L._AC_SL1186_.jpg" >
</div>

</div>
<div class="buttons">
    <button id="begin"  type="button" >Begin Sorting > </button>
    <button id="submit"  type="button" >Next</button>
    <button id="result"  type="button" >Get results</button>
    <button id="retake"  type="button" >Retake Sorting</button>
    <p id="score"></p>


</div>
</main>
</body>
<script src="./app.js"></script>
</html>
