<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <main>
    <h1>Capital Cities Quiz</h1>
    <h2>Test your knowledge of the world's capital cities</h2>
    
 
    <h3 id="question">Question 1:</h3>



    <div id="answers">


<div>
    <label for="answer-1-checkbox" id="answer-1">Answer 1:</label>
    
    <input type="radio" name='answer' id="answer-1-checkbox" value="London">
</div>

<div>
    <label for="answer-2-checkbox" id="answer-2">Answer 2:</label>
    <input type="radio" name='answer'  id="answer-2-checkbox" value="Manchester">
</div>

<div>
    <label for="answer-3-checkbox" id="answer-3">Answer 3:</label>
    <input type="radio" name='answer' id="answer-3-checkbox" value="Glasgow">
    </div>
</div>

<p id="wrongorright">
</p>

<div class="buttons">
    <button id="submit"  type="button" >Submit Answer</button>
    <button id="next"  type="button" >Next Question</button>
    <button id="result"  type="button" >Get results</button>
    <button id="retake"  type="button" >Retake test?</button>
    <p id="score"></p>
</div>

</div>
</main>
</body>
<script src="./app.js"></script>
</html>
